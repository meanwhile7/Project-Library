<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <main>
        <header class="libhead">
            <div class="container">
                <h1>Library</h1>
                <button>Sign In</button>
            </div>
        </header>
        <div class=" item library-main">
            <div id="addbook">
                <div class="order">
                    <label for="order_by">order by:
                        <select name="order_by" id="order_by">
                            <option value="insertion_date" selected>Insertion date</option>
                            <option value="publishing_date">Publishing date</option>
                        </select>
                        <select name="order" id="order">
                            <option value="ascending">Asc</option>
                            <option value="descending" selected>Desc</option>
                        </select>
                    </label>
                </div>
                <button class="newbook">
                    <span class="materialicon">add</span>
                </button>
            </div>
            <div class="book_row">
            </div>
            <div id="empty">
                <div class="empty_text">Your library is currently empty</div>
            </div>

        </div>

        <dialog id="modal" class="modal">
            <div class="new-book-form">
                <h2 class="form_title">Add new book
                    <button class="closemodal" type="button">
                        <span class="icon-cross"></span>
                        <span class="icon-cross2"></span>
                        <span class="visually-hidden">Close</span>
                    </button>
                </h2>

                <label for="b-title">Book title*
                    <input class="form-control" type="text" name="book-title" id="b-title" placeholder="Title" /><small
                        class="err-msg">* Book title is required</small></label>
                <label for="b-author">Book author*
                    <input class="form-control" type="text" name="book-author" id="b-author"
                        placeholder="Author" /><small class="err-msg">* Book author is required</small></label>

                <label for="b-language">Language*
                    <input class="form-control" type="text" name="book-language" id="b-language"
                        placeholder="Language" /><small class="err-msg">* Book language is required</small></label>

                <label for="b-nbr_of_pages">Number of pages*
                    <input class="form-control" type="number" name="pages-count" id="b-nbr_of_pages"
                        placeholder="Number of pages" min="1" /><small class="err-msg">* Book number of pages is
                        required</small></label>
                <label for="b-nbr_of_pages_read">Number of pages read*
                    <input class="form-control" type="number" name="pages-count" id="b-nbr_of_pages_read"
                        placeholder="Number of pages" min="1" /><small class="err-msg">* Book number of pages is
                        required</small></label>

                <label for="b-read_status">book status*
                    <select class="form-control" name="book-status" id="b-read_status">
                        <option value="null" disabled selected>
                            did you read this book?
                        </option>
                        <option value="true">i already read it</option>
                        <option value="false">still have to read it</option>
                    </select><small class="err-msg">* Book reading status is required</small>
                </label>

                <div class="new-book-buttons">
                    <button class="btn add-book">add</button>
                    <button class="btn clear">Clear fields</button>
                </div>
            </div>
        </dialog>

        <div class=" item library-nav">
            <sec class="infosec">
                <h1 class="title">Information</h1>
                <div class="data">
                    <sec class="info">
                        <h3>Books</h3>
                        <span id="book">5</span>
                    </sec>
                    <sec class="info">
                        <h3>Completed books</h3>
                        <span id="combook">2</span>
                    </sec>
                    <sec class="info">
                        <h3>Pages</h3>
                        <span id="page">4</span>
                    </sec>
                    <sec class="info">
                        <h3>Total page</h3>
                        <span id="totpage">10</span>
                    </sec>
                </div>
            </sec>

            <sec class="stor">
                <h1 class="title">Storage</h1>
                <button id="storbutton">Delete Data</button>
            </sec>
            <footer> <a href="https://github.com/meanwhile7/Project-Library">
                    <img src="image/github.svg" alt="Repo">
                </a></footer>
        </div>

    </main>
    <script src="script.js"></script>

</body>

</html>
